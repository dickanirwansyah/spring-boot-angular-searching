<div class="container">
    <div class="row">
        <div class="col-md-6">
            <input type="text" class="form-control" name="email" [(ngModel)]="email">
            <button type="button" class="btn btn-success" (click)="findUsersByEmail()">Search</button>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <table class="table table-bordered table-hover table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Experience</th>
                        <th>Domain</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let user of users">
                        <td>{{user.id}}</td>
                        <td>{{user.name}}</td>
                        <td>{{user.email}}</td>
                        <td>{{user.experience}}</td>
                        <td>{{user.domain}}</td>
                        <td>
                            <button class="btn btn-danger" (click)="deleteUsers(user.id)" >Delete</button>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Experience</th>
                        <th>Domain</th>
                        <th>Action</th>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
</div>
