<div>
    <h1>{{response}}</h1>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-6">
        <form class="form-horizontal">
            <div class="form-group">
                <label>Name</label>
                <input 
                type="text" 
                class="form-control" 
                name="name" 
                placeholder="enter your name"
                [(ngModel)]="user.name"
                />
            </div>
            <div class="form-group">
                <label>Email</label>
                <input 
                type="text" 
                class="form-control" 
                name="email" 
                placeholder="enter your email"
                [(ngModel)]="user.email"
                />
            </div>
            <div class="form-group">
                <label>Experience</label>
                <input 
                type="number" 
                class="form-control"
                name="experience" 
                placeholder="enter your experience"
                [(ngModel)]="user.experience"
                />
            </div>
            <div class="form-group">
                <label>Domain</label>
                <input type="text" 
                class="form-control" 
                name="domain" 
                placeholder="enter your domain"
                [(ngModel)]="user.domain"
                />
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-success" name="submit_reg" value="Register" (click)="registerNow()"/>
            </div>
        </form>
        </div>
    </div>
</div>
